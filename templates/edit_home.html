{%extends "base.html"%}

{%block content%}
<div class='container'>
    <div class='row'>
        <form method='POST' action=''>{%csrf_token%}
            <table class='table'>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Color</th>
                    <th>Display on Home</th>
                </tr>
                {%for ua in userapps%}
                <tr>
                    <td>{{ua.app.name}}</td>
                    <td>{{ua.app.description}}</td>
                    <td class='bg-{{ua.app.color}}'></td>
                    <td><input type='checkbox' name="{{ua.app.name}}" {% if ua.status%}checked{%endif%}/></td>
                </tr>
                {%endfor%}
            </table>
            <input class='btn btn-primary' type="submit"/>
        </form>
    </div>
</div>
{%endblock%}
